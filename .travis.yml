dist: xenial
language: cpp
compiler: gcc
sudo: enabled

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - mesa-utils
      - freeglut3-dev
      - libxrandr-dev
      - libudev-dev
      - libopenal-dev
      - libflac-dev
      - libvorbis-dev
      - g++-7

before_script:
  - export CXX=g++-7
  - g++ -v && cmake --version
  - ls -al
  - sudo cp -r SFML-2.5.1/include/SFML/ /usr/local/include/
  - sudo cp -r SFML-2.5.1/lib/SFML/ /usr/local/lib/
  - ls -al /usr/local/include/SFML
  - ls -al /usr/local/lib/SFML
  - pwd
script:
  - cd cmake-build-release
  - cmake ..
  - make
  - cd testdata
  - ls -al
  - cd ..
  - cd resources/keynotes
  - ls -al
  - cd ../..
  - xvfb-run ./test_qwertyattack


